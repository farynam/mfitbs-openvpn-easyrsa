---
# tasks file for docker_node
- name: Test easy RSA init
  hosts: server
  vars:

  roles:
    - role: openvpn-easyrsa
      vars:
        client_type: pc
        server_port: 1194
        server_host: server
        proto: tcp
        log_status: /var/log/openvpn-status.log
        log: /var/log/openvpn.log
        host_pki_dir: /etc/pki/openvpn
        cipher: AES-256-CBC
        id_type: IP
        easy_rsa_host: server
        clients:
          - 1
          - 2
          - 3
          - 4
          - 5
  tasks:
